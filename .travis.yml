language: cpp
sudo: true

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CXX=g++-6 && CC=gcc-6"
    - os: osx
      osx_image: xcode9.4
      env: 
        - MATRIX_EVAL="CXX=clang++ && CC=clang"

before_install:
  - eval "${MATRIX_EVAL}"
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      pip install --user cpp-coveralls;
      cd $HOME;
      wget https://raw.githubusercontent.com/google/styleguide/gh-pages/cpplint/cpplint.py;
      chmod +x cpplint.py;
    fi

install:
  # Install a supported cmake version (>= 3.10)
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      curl -o miniconda.sh  https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda install -y -c conda-forge cmake armadillo
  
script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      $HOME/cpplint.py --root=include/sensorutils include/sensorutils/* src/* &> $HOME/linter.out;
      if [ "$?" != "0" ]; then
        echo -e "Errors with linting:";
        cat $HOME/linter.out;
        exit 1;
      fi
    fi
  - mkdir build
  - cd build
  - cmake -DCOVERAGE=ON ..
  - cmake --build .

after_success:
  - ctest
  - |
    if [ "$TRAVIS_OS_NAME" == linux ]; then
      coveralls --root $(dirname $PWD) -i src --verbose;
    fi
